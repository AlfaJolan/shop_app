<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{{ title or "Shop" }}</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Кастомная тема -->
  <link rel="stylesheet" href="/static/css/theme.css"/>
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Header -->
  <nav class="navbar navbar-expand-lg bg-white shadow-sm sticky-top">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand fw-bold fs-4 text-primary" href="/">🛍️ Shop</a>
      <div class="d-flex align-items-center gap-3">
        {% if request.session.get("is_admin") %}
          <a href="/admin" class="btn btn-sm btn-outline-success">⚙️ Админка</a>
          <a href="/logout" class="btn btn-sm btn-outline-danger">🚪 Выйти</a>
        {% else %}
          <a href="/login" class="btn btn-sm btn-outline-primary">🔑 Войти</a>
        {% endif %}
        <a href="/cart" class="btn btn-sm btn-warning position-relative">
          🛒 Корзина
          {% if cart_count and cart_count > 0 %}
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              {{ cart_count }}
            </span>
          {% endif %}
        </a>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <main class="flex-grow-1 py-4">
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-light border-top mt-auto py-3">
    <div class="container small text-muted d-flex flex-column flex-md-row justify-content-between">
      <div>
        📞 <a href="https://wa.me/7707XXXXXXX" target="_blank">WhatsApp</a> |
        ✈️ <a href="https://t.me/your_channel" target="_blank">Telegram</a>
      </div>
      <div>© {{ 2025 }} Shop</div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
